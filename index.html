<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <!-- IndexedDB wrapper per localStorage facile e veloce -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        /* (resta il tuo CSS elegante gi√† visto sopra) */
        /* ...OMESSO per brevit√†, usa quello della versione UX "bella" precedente... */
        /* incollalo qui! */
    </style>
</head>
<body>
<div class="container">
    <!-- ... (tutto TUO HTML UX "bella" come gi√† fornito) ... -->
    <!-- In particolare, il blocco con: input file, anteprima, conferma import, filtro, dashboard stats, tabella per fase ecc -->
    <!-- ...omesso per brevit√†... -->
    <!-- Modifica la zona input file cos√¨: -->
    <div class="form-group">
        <label for="csvFile">Importa da CSV/Excel:</label>
        <input type="file" id="csvFile" accept=".csv,.xlsx,.xls" onchange="previewImportFile(this)" class="file-input">
        <div id="importPreview"></div>
        <button class="btn btn-success" id="confirmImportBtn" style="display:none;margin-top:8px;" onclick="confirmImportData()">‚úÖ Conferma Import</button>
    </div>
    <!-- resto del markup -->
</div>
<script>
let applications = [];
let nextId = 1;

// ====== INIT DATABASE ======
localforage.config({ name: 'job-applications', storeName: 'applications' });

// Carica dati all'avvio
async function loadFromDB() {
    const dbApps = await localforage.getItem('applications');
    if (dbApps && Array.isArray(dbApps)) {
        applications = dbApps;
        if(applications.length > 0) nextId = Math.max(...applications.map(a=>a.id))+1;
    } else {
        // Demo data se prima volta
        applications = [
            {id:1, company:"Google", role:"Software Engineer", jobSpec:"", status:"applied", dateApplied:"2024-01-15", comments:""},
            {id:2, company:"Microsoft", role:"Product Manager", jobSpec:"", status:"hr", dateApplied:"2024-01-10", comments:""},
            {id:3, company:"Amazon", role:"Data Scientist", jobSpec:"", status:"2round", dateApplied:"2024-01-05", comments:""}
        ];
        nextId = 4;
        await saveToDB();
    }
    renderApplications(); updateStats();
}
async function saveToDB() {
    await localforage.setItem('applications', applications);
}

// ========== (RESTO DEL CODICE: come gi√† UX "bella", ma OGNI MODIFICA --> SAVE) ===========

const statusLabels = {
    applied: "Applied", hr: "HR Interview",
    "2round": "2¬∞ Round", "3round": "3¬∞ Round", "4round": "4¬∞ Round", "5round": "5¬∞ Round"
};
const statusOrder = ['applied', 'hr', '2round', '3round', '4round', '5round'];

async function addApplication() {
    const company = document.getElementById('companyInput').value.trim();
    const role = document.getElementById('roleInput').value.trim();
    const jobSpec = document.getElementById('jobSpecInput').value.trim();
    const status = document.getElementById('statusInput').value;
    const dateApplied = document.getElementById('dateInput').value;
    const comments = document.getElementById('commentsInput').value.trim();
    if (!company || !role || !dateApplied) { alert('Compila tutti i campi obbligatori'); return; }
    applications.push({id: nextId++, company, role, jobSpec, status, dateApplied, comments});
    document.getElementById('companyInput').value = '';
    document.getElementById('roleInput').value = '';
    document.getElementById('jobSpecInput').value = '';
    document.getElementById('dateInput').value = '';
    document.getElementById('commentsInput').value = '';
    await saveToDB();
    renderApplications(); updateStats();
}
async function updateApplicationStatus(id, newStatus) {
    const application = applications.find(app => app.id === id);
    if (application) { application.status = newStatus; await saveToDB(); renderApplications(); updateStats(); }
}
async function deleteApplication(id) {
    if (confirm('Sei sicuro di voler eliminare questa candidatura?')) {
        applications = applications.filter(app => app.id !== id);
        await saveToDB();
        renderApplications(); updateStats();
    }
}
function filterApplications() {
    const companyFilter = document.getElementById('filterCompany').value.toLowerCase();
    const roleFilter = document.getElementById('filterRole').value.toLowerCase();
    const statusFilter = document.getElementById('filterStatus').value;
    const filtered = applications.filter(app => {
        const matchesCompany = !companyFilter || app.company.toLowerCase().includes(companyFilter);
        const matchesRole = !roleFilter || app.role.toLowerCase().includes(roleFilter);
        const matchesStatus = !statusFilter || app.status === statusFilter;
        return matchesCompany && matchesRole && matchesStatus;
    });
    renderApplications(filtered)
}
function renderApplications(appsToRender = applications) {
    const container = document.getElementById('applicationsList'); container.innerHTML = '';
    if (appsToRender.length === 0) {
        container.innerHTML = '<div class="no-applications">Nessuna candidatura trovata</div>'; return;
    }
    const groupedByStatus = {};
    statusOrder.forEach(status => groupedByStatus[status] = appsToRender.filter(app => app.status === status));
    statusOrder.forEach(status => {
        const apps = groupedByStatus[status];
        if (apps.length > 0) {
            const section = document.createElement('div');
            section.className = 'phase-section fade-in';
            section.innerHTML = `
                <div class="phase-header phase-${status}">
                    <span>${statusLabels[status]}</span>
                    <span class="phase-count">${apps.length}</span>
                </div>
                <table class="applications-table">
                  <thead>
                    <tr>
                      <th>Azienda</th>
                      <th>Ruolo</th>
                      <th>Job spec</th>
                      <th>Data Candidatura</th>
                      <th>Stato</th>
                      <th>Commenti</th>
                      <th>Azioni</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${apps.map(app => `
                      <tr class="slide-up">
                        <td class="company-name">${app.company}</td>
                        <td class="role-title">${app.role}</td>
                        <td>${app.jobSpec || ''}</td>
                        <td class="date-applied">${formatDate(app.dateApplied)}</td>
                        <td>
                          <select class="status-select" onchange="updateApplicationStatus(${app.id}, this.value)">
                            ${statusOrder.map(s => `<option value="${s}" ${s===app.status?'selected':''}>${statusLabels[s]}</option>`).join('')}
                          </select>
                        </td>
                        <td>${app.comments || ''}</td>
                        <td><button class="btn" onclick="deleteApplication(${app.id})" style="background: #e74c3c; font-size: 12px; padding: 6px 12px;">üóëÔ∏è</button></td>
                      </tr>
                    `).join('')}
                  </tbody>
                </table>
            `;
            container.appendChild(section);
        }
    });
}

// ----------- IMPORT/ANTEPRIMA/CONFERMA ---------
let importPreviewData = [];
function previewImportFile(input) {
    const file = input.files[0]; if (!file) return;
    document.getElementById("importPreview").innerHTML = "Caricamento anteprima...";
    document.getElementById("confirmImportBtn").style.display = "none"; importPreviewData = [];
    const ext = file.name.split('.').pop().toLowerCase();
    if (ext === 'csv') {
        Papa.parse(file, {
            header: true,
            skipEmptyLines: true,
            complete: function(results) { handlePreview(results.data);}
        });
    } else if (ext === 'xlsx' || ext === 'xls') {
        const reader = new FileReader();
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(firstSheet, {defval:""});
            handlePreview(jsonData);
        };
        reader.readAsArrayBuffer(file);
    } else { alert("File non supportato."); return; }
}
function handlePreview(rows) {
    if (!rows || rows.length === 0) {
        document.getElementById("importPreview").innerHTML = "‚ùå Nessun dato valido trovato.";
        document.getElementById("confirmImportBtn").style.display = "none"; return;
    }
    importPreviewData = rows;
    let html = `<h4 style="margin-bottom: 8px;">Anteprima Import (prime 5 righe):</h4>
    <table class="applications-table"><thead>
     <tr><th>Company</th><th>Role</th><th>Job spec</th><th>Application</th><th>data</th><th>company description</th><th>Application Status</th><th>comments</th></tr>
    </thead><tbody>`;
    for (let i=0; i<Math.min(rows.length,5); i++) {
        let r = rows[i];
        html += `<tr>
            <td>${r['Company']||""}</td>
            <td>${r['Role']||""}</td>
            <td>${r['Job spec']||""}</td>
            <td>${r['Application']||""}</td>
            <td>${r['data']||""}</td>
            <td>${r['company description']||""}</td>
            <td>${r['Application Status']||""}</td>
            <td>${r['comments']||""}</td>
        </tr>`;
    }
    html += "</tbody></table>";
    html += `<p style="font-size:.97em;color:#888">${rows.length} righe totali.</p>`;
    document.getElementById("importPreview").innerHTML = html;
    document.getElementById("confirmImportBtn").style.display = "inline-block";
}
async function confirmImportData() {
    if (!importPreviewData || importPreviewData.length === 0) return;
    let importedCount = 0, skippedCount = 0;
    importPreviewData.forEach((row,idx) => {
        const get = (k) => {
            for(const kk in row) {
                if(kk.replace(/\s+/g,'').toLowerCase() === k.replace(/\s+/g,'').toLowerCase())
                    return row[kk];
            }
            return "";
        };
        const company = get('Company');
        const role = get('Role');
        const jobSpec = get('Job spec');
        const dateApplied = get('Application') || get('data');
        const applicationStatus = get('Application Status');
        const comments = get('comments');
        if (company && role && applicationStatus && dateApplied) {
            const normalizedStatus = normalizeStatus(applicationStatus);
            const normalizedDate = normalizeDate(dateApplied);
            if (normalizedStatus && normalizedDate) {
                applications.push({
                    id: nextId++,
                    company: company.toString().trim(),
                    role: role.toString().trim(),
                    jobSpec: (jobSpec||"").toString().trim(),
                    status: normalizedStatus,
                    dateApplied: normalizedDate,
                    comments: (comments||"").toString().trim()
                });
                importedCount++;
            } else { skippedCount++; }
        } else { skippedCount++; }
    });
    await saveToDB();
    renderApplications(); updateStats();
    document.getElementById("importPreview").innerHTML = `‚úÖ Import completato! ${importedCount} candidature importate${skippedCount>0?`<br>${skippedCount} righe saltate.`:""}`;
    document.getElementById("confirmImportBtn").style.display = "none";
    document.getElementById("csvFile").value = ""; importPreviewData = [];
}
// ----------- ALTRE UTILITY & EXPORT ---------
function normalizeStatus(status) {
    const s = status ? status.toString().toLowerCase().trim() : "";
    const m = {
        'applied': 'applied', 'submitted':'applied','pending':'applied',
        'hr': 'hr', 'hr interview':'hr', 'in progress':'hr', 'colloquio':'hr','colloquio hr':'hr','interview':'hr',
        '2round': '2round','2¬∞ round':'2round','secondo round':'2round','2 round':'2round',
        '3round':'3round','3¬∞ round':'3round','terzo round':'3round','3 round':'3round',
        '4round':'4round','4¬∞ round':'4round','quarto round':'4round','4 round':'4round',
        '5round':'5round','5¬∞ round':'5round','quinto round':'5round','5 round':'5round','final':'5round','offered':'5round'
    };
    return m[s]||null;
}
function normalizeDate(d) {
    if (!d) return null;
    try {
        if (typeof d === "number") {
            return new Date((d - 25569) * 86400 * 1000).toISOString().split('T')[0];
        }
        let ds = d.toString().trim();
        if (ds.match(/^(\d{4})-(\d{2})-(\d{2})$/)) return ds;
        if (ds.match(/^(\d{2})\/(\d{2})\/(\d{4})$/)) {
            let [dd, mm, yyyy]=ds.split("/"); return `${yyyy}-${mm.padStart(2,"0")}-${dd.padStart(2,"0")}`;
        }
        let auto = new Date(ds);
        if (!isNaN(auto.getTime())) return auto.toISOString().split('T')[0];
    } catch (e) {}
    return null;
}
function exportToCSV() {
    if (applications.length === 0) {alert('Nessuna candidatura da esportare');return;}
    const csvData = applications.map(app => ({
        'Azienda': app.company,
        'Ruolo': app.role,
        'Job spec': app.jobSpec,
        'Stato': statusLabels[app.status],
        'Data Candidatura': app.dateApplied,
        'Commenti': app.comments
    }));
    const csv = Papa.unparse(csvData, {delimiter:',',header:true});
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    const url = URL.createObjectURL(blob);
    link.setAttribute('href', url);
    link.setAttribute('download', `job_applications_${new Date().toISOString().split('T')[0]}.csv`);
    document.body.appendChild(link); link.click(); document.body.removeChild(link);
}
function exportToExcel() {
    if (applications.length === 0) {alert('Nessuna candidatura da esportare');return;}
    const exportData = applications.map(app => ({
        'Azienda': app.company,
        'Ruolo': app.role,
        'Job spec': app.jobSpec,
        'Stato': statusLabels[app.status],
        'Data Candidatura': formatDate(app.dateApplied),
        'Commenti': app.comments
    }));
    const ws = XLSX.utils.json_to_sheet(exportData);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Job Applications");
    const fileName = `job_applications_${new Date().toISOString().split('T')[0]}.xlsx`;
    XLSX.writeFile(wb, fileName);
}
async function clearAllData() {
    if (confirm('‚ö†Ô∏è Sei sicuro di voler cancellare tutte le candidature?')) {
        applications = [];
        await saveToDB();
        renderApplications(); updateStats();
        alert('‚úÖ Tutti i dati sono stati cancellati');
    }
}
function formatDate(dateString) {
    const date = new Date(dateString);
    if (isNaN(date.getTime())) return dateString;
    return date.toLocaleDateString('it-IT', {year:'numeric',month:'short',day: 'numeric'});
}
function updateStats() {
    document.getElementById('totalApplications').textContent = applications.length;
    document.getElementById('appliedCount').textContent = applications.filter(app => app.status === 'applied').length;
    document.getElementById('interviewCount').textContent = applications.filter(app => ['hr', '2round'].includes(app.status)).length;
    document.getElementById('advancedCount').textContent = applications.filter(app => ['3round','4round','5round'].includes(app.status)).length;
}

// Avvio: imposta data default, carica da DB
document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];
loadFromDB();
</script>
</body>
</html>
