<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .controls-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }

        .btn-success:hover {
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            border-left: 4px solid #3498db;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .content {
            padding: 30px;
        }

        .phase-section {
            margin-bottom: 30px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .phase-header {
            padding: 20px;
            font-weight: bold;
            font-size: 1.2em;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .phase-applied { background: linear-gradient(135deg, #3498db, #2980b9); }
        .phase-hr { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .phase-2round { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
        .phase-3round { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .phase-4round { background: linear-gradient(135deg, #1abc9c, #16a085); }
        .phase-5round { background: linear-gradient(135deg, #27ae60, #2ecc71); }

        .phase-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-left: auto;
        }

        .applications-table {
            width: 100%;
            border-collapse: collapse;
        }

        .applications-table th,
        .applications-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .applications-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        .applications-table tr:hover {
            background: #f8f9fa;
        }

        .status-select {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            padding: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-select:focus {
            outline: none;
            border-color: #3498db;
        }

        .company-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .role-title {
            color: #3498db;
        }

        .date-applied {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .no-applications {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .controls-row {
                flex-direction: column;
            }
            
            .applications-table {
                font-size: 14px;
            }
            
            .applications-table th,
            .applications-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Job Application Tracker</h1>
            <p>Monitora le tue candidature e gestisci il processo di selezione</p>
        </div>

        <div class="controls">
            <div class="controls-row">
                <div class="form-group">
                    <label for="companyInput">Azienda:</label>
                    <input type="text" id="companyInput" placeholder="Nome azienda">
                </div>
                <div class="form-group">
                    <label for="roleInput">Ruolo:</label>
                    <input type="text" id="roleInput" placeholder="Titolo del ruolo">
                </div>
                <div class="form-group">
                    <label for="statusInput">Fase:</label>
                    <select id="statusInput">
                        <option value="applied">Applied</option>
                        <option value="hr">HR Interview</option>
                        <option value="2round">2° Round</option>
                        <option value="3round">3° Round</option>
                        <option value="4round">4° Round</option>
                        <option value="5round">5° Round</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dateInput">Data Candidatura:</label>
                    <input type="date" id="dateInput">
                </div>
            </div>
            <div class="controls-row">
                <button class="btn btn-success" onclick="addApplication()">➕ Aggiungi Candidatura</button>
                <div class="form-group">
                    <label for="filterCompany">Filtra per Azienda:</label>
                    <input type="text" id="filterCompany" placeholder="Cerca azienda..." oninput="filterApplications()">
                </div>
                <div class="form-group">
                    <label for="filterRole">Filtra per Ruolo:</label>
                    <input type="text" id="filterRole" placeholder="Cerca ruolo..." oninput="filterApplications()">
                </div>
                <div class="form-group">
                    <label for="filterStatus">Filtra per Fase:</label>
                    <select id="filterStatus" onchange="filterApplications()">
                        <option value="">Tutte le fasi</option>
                        <option value="applied">Applied</option>
                        <option value="hr">HR Interview</option>
                        <option value="2round">2° Round</option>
                        <option value="3round">3° Round</option>
                        <option value="4round">4° Round</option>
                        <option value="5round">5° Round</option>
                    </select>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalApplications">0</div>
                    <div class="stat-label">Candidature Totali</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="appliedCount">0</div>
                    <div class="stat-label">In Attesa</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="interviewCount">0</div>
                    <div class="stat-label">In Processo</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="advancedCount">0</div>
                    <div class="stat-label">Fasi Avanzate</div>
                </div>
            </div>
        </div>

        <div class="content" id="applicationsList">
            <!-- Le candidature verranno inserite qui dinamicamente -->
        </div>
    </div>

    <script>
        // Dati delle candidature (in memoria)
        let applications = [
            {
                id: 1,
                company: "Google",
                role: "Software Engineer",
                status: "applied",
                dateApplied: "2024-01-15"
            },
            {
                id: 2,
                company: "Microsoft",
                role: "Product Manager",
                status: "hr",
                dateApplied: "2024-01-10"
            },
            {
                id: 3,
                company: "Amazon",
                role: "Data Scientist",
                status: "2round",
                dateApplied: "2024-01-05"
            }
        ];

        let nextId = 4;

        const statusLabels = {
            applied: "Applied",
            hr: "HR Interview",
            "2round": "2° Round",
            "3round": "3° Round",
            "4round": "4° Round",
            "5round": "5° Round"
        };

        const statusOrder = ['applied', 'hr', '2round', '3round', '4round', '5round'];

        function addApplication() {
            const company = document.getElementById('companyInput').value.trim();
            const role = document.getElementById('roleInput').value.trim();
            const status = document.getElementById('statusInput').value;
            const dateApplied = document.getElementById('dateInput').value;

            if (!company || !role || !dateApplied) {
                alert('Compila tutti i campi obbligatori');
                return;
            }

            const newApplication = {
                id: nextId++,
                company,
                role,
                status,
                dateApplied
            };

            applications.push(newApplication);
            
            // Pulisci i campi
            document.getElementById('companyInput').value = '';
            document.getElementById('roleInput').value = '';
            document.getElementById('dateInput').value = '';
            
            renderApplications();
            updateStats();
        }

        function updateApplicationStatus(id, newStatus) {
            const application = applications.find(app => app.id === id);
            if (application) {
                application.status = newStatus;
                renderApplications();
                updateStats();
            }
        }

        function deleteApplication(id) {
            if (confirm('Sei sicuro di voler eliminare questa candidatura?')) {
                applications = applications.filter(app => app.id !== id);
                renderApplications();
                updateStats();
            }
        }

        function filterApplications() {
            const companyFilter = document.getElementById('filterCompany').value.toLowerCase();
            const roleFilter = document.getElementById('filterRole').value.toLowerCase();
            const statusFilter = document.getElementById('filterStatus').value;

            const filtered = applications.filter(app => {
                const matchesCompany = !companyFilter || app.company.toLowerCase().includes(companyFilter);
                const matchesRole = !roleFilter || app.role.toLowerCase().includes(roleFilter);
                const matchesStatus = !statusFilter || app.status === statusFilter;
                
                return matchesCompany && matchesRole && matchesStatus;
            });

            renderApplications(filtered);
        }

        function renderApplications(appsToRender = applications) {
            const container = document.getElementById('applicationsList');
            container.innerHTML = '';

            if (appsToRender.length === 0) {
                container.innerHTML = '<div class="no-applications">Nessuna candidatura trovata</div>';
                return;
            }

            // Raggruppa per stato
            const groupedByStatus = {};
            statusOrder.forEach(status => {
                groupedByStatus[status] = appsToRender.filter(app => app.status === status);
            });

            // Renderizza ogni gruppo
            statusOrder.forEach(status => {
                const apps = groupedByStatus[status];
                if (apps.length > 0) {
                    const section = document.createElement('div');
                    section.className = 'phase-section fade-in';
                    
                    section.innerHTML = `
                        <div class="phase-header phase-${status}">
                            <span>${statusLabels[status]}</span>
                            <span class="phase-count">${apps.length}</span>
                        </div>
                        <table class="applications-table">
                            <thead>
                                <tr>
                                    <th>Azienda</th>
                                    <th>Ruolo</th>
                                    <th>Data Candidatura</th>
                                    <th>Stato</th>
                                    <th>Azioni</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${apps.map(app => `
                                    <tr class="slide-up">
                                        <td class="company-name">${app.company}</td>
                                        <td class="role-title">${app.role}</td>
                                        <td class="date-applied">${formatDate(app.dateApplied)}</td>
                                        <td>
                                            <select class="status-select" onchange="updateApplicationStatus(${app.id}, this.value)">
                                                ${statusOrder.map(s => `
                                                    <option value="${s}" ${s === app.status ? 'selected' : ''}>${statusLabels[s]}</option>
                                                `).join('')}
                                            </select>
                                        </td>
                                        <td>
                                            <button class="btn" onclick="deleteApplication(${app.id})" style="background: #e74c3c; font-size: 12px; padding: 6px 12px;">🗑️</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    
                    container.appendChild(section);
                }
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('it-IT', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function updateStats() {
            const totalApplications = applications.length;
            const appliedCount = applications.filter(app => app.status === 'applied').length;
            const interviewCount = applications.filter(app => ['hr', '2round'].includes(app.status)).length;
            const advancedCount = applications.filter(app => ['3round', '4round', '5round'].includes(app.status)).length;

            document.getElementById('totalApplications').textContent = totalApplications;
            document.getElementById('appliedCount').textContent = appliedCount;
            document.getElementById('interviewCount').textContent = interviewCount;
            document.getElementById('advancedCount').textContent = advancedCount;
        }

        // Imposta la data di oggi come default
        document.getElementById('dateInput').value = new Date().toISOString().split('T')[0];

        // Inizializza la pagina
        renderApplications();
        updateStats();
    </script>
</body>
</html>
